<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="primary">
      <ion-button (click) = "goBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Subscription</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
<form action="">
  <div class="header">
    <p class="ion-text-center">
      Subscription Payments<br/>
      Please choose your preferred payment method
    </p>
  </div>
</form>

<ion-card (click)="makeUSDPayment()">
  <div class="label">Card Payments</div>
  <img alt="Image" src="../../../assets/images/visa_mastercard.jpg" />
</ion-card>

<ion-card (click)="makeRTGSPayment()">
  <div class="label">Mobile Money</div>
  <img alt="Image" src="../../../assets/images/mobile_money.jpg" />
</ion-card>

</ion-content>
