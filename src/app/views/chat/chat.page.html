<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="primary">
      <ion-button (click) = "goBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Issue Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="chat">
    <div class="message message-left">
      <ion-chip>
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="../../../assets/avatar.svg" />
        </ion-avatar>
        <ion-label>Me</ion-label>
      </ion-chip>
      <div class="message-message">
        Hello there...
      </div>
    </div>
    <div class="message message-right">
      <div class="ion-text-right">
        <ion-chip>
          <ion-avatar>
            <img alt="Silhouette of a person's head" src="../../../assets/avatar.svg"  />
          </ion-avatar>
          <ion-label>Operator</ion-label>
        </ion-chip>
      </div>
      <div class="message-message">
        Hey  i am the operator
      </div>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col size="9">
          <ion-item fill="outline">
            <ion-label position="floating">Enter your message</ion-label>
            <ion-textarea [(ngModel)]="message" name="message" placeholder="Enter message"></ion-textarea>
          </ion-item>
        </ion-col>
        <ion-col size="3">
          <ion-button shape="rounded" fill="outline" color="primary" (click)="sendMessage()">Send</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
