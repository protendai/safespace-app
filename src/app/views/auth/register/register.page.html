
<ion-content [fullscreen]="true">

  <div class="top-div">
    <div class="ion-text-center" style="margin-bottom:80px;">
      <img src="../../../assets/images/logo.jpg" style="max-width:200px;padding-top: 80px;">
    </div>
  </div>

  <form>

  <div class="bottom-div">

    <div class="p-top">
      <p class="ion-text-center"> Create Account </p>
    </div>
    
    <form>
      <ion-item color="light">
        <ion-input placeholder="Enter a username" name="username" inputmode="text" [(ngModel)]="data.username" maxlength="30"></ion-input>
      </ion-item>

      <ion-item color="light">
        <ion-datetime-button datetime="datetime"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime" presentation="date" name="dob" [(ngModel)]="data.dob"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-item>

      <ion-item color="light">
        <ion-input type="text" name="school" [(ngModel)]="data.school" placeholder="Enter your school name"></ion-input>
      </ion-item>

      <ion-item color="light">
        <ion-input type="password" name="password" [(ngModel)]="data.password" placeholder="Enter Password"></ion-input>
      </ion-item>

      <div class="ion-text-center pro-btn">
        <ion-button shape="round" size="medium" fill="solid" color="secondary" (click)="register()">Register</ion-button>
      </div>
    </form>
    
  </div>

</form>
   
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar class="ion-text-center">
    <p style="color:#fff">Safespace v1.0.5</p>
  </ion-toolbar>
</ion-footer>
