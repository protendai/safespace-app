
<ion-content [fullscreen]="true">

  <div class="top-div">
    <div class="ion-text-center" style="margin-bottom:80px;">
      <img src="../../../assets/images/logo.jpg" alt="logo" style="max-width:200px;padding-top: 80px;">
    </div>
  </div>

  <form>

  <div class="bottom-div">

    <div class="p-top">
      <p class="ion-text-center">
       Welcome to Safespace.<br/>Let's get started
      </p>
    </div>
    
    <form>
      <ion-item color="light">
        <ion-input placeholder="Enter your username" name="username" inputmode="text" [(ngModel)]="data.username" maxlength="30"></ion-input>
      </ion-item>
  
      <ion-item color="light">
        <ion-input type="password" name="password" [(ngModel)]="data.password" placeholder="Enter password"></ion-input>
      </ion-item>

      <p class="ion-text-center" style="color:#fff">Dont have an account yet ? <br/> <span style="color:yellow" routerLink="/terms">Click here to register</span></p>
      <div class="ion-text-center pro-btn">
        <ion-button shape="round" size="medium" fill="solid" color="secondary" (click)="login()">Get Started</ion-button>
      </div>

    </form>
    
  </div>

</form>

<ion-fab slot="fixed" vertical="top" horizontal="start" (click)="help()">
  <ion-fab-button>
    <ion-icon name="help-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
   
</ion-content>
<ion-footer class="ion-no-border">
  <ion-toolbar class="ion-text-center">
    <p style="color:#fff">Safespace v1.0.10</p>
  </ion-toolbar>
</ion-footer>
