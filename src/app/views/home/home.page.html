<ion-header>
  <ion-toolbar>
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<div class="header">
  <div class="quote">

    <div class="ion-text-center" *ngIf="quote">
      {{ quote.description}}
      <br/>
      <i>{{ quote.author }}</i>
    </div>
    
  </div>
</div>
<div class="content">
  <ion-card *ngFor="let item of items">
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <img alt="Silhouette of mountains" src="{{item.img}}" />
        </ion-col>
        <ion-col size="8">
          <ion-card-header>
            <ion-card-subtitle>{{item.title}}</ion-card-subtitle>
          </ion-card-header>
        
          <div class="ion-text-right">
            <ion-button size="small" fill="solid" color="primary" (click)="learnMore(item)">Learn More</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</div>

</ion-content>
